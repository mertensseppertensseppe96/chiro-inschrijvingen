<div class="row">
    <div class="col-md-3 col-xs4">
       <form [formGroup]="this.lidService.form" (ngSubmit)="onSubmit()">
           <input type="hidden" formControlName="$key">
           <div class="form-group">
              <label for="fullName">Full Name</label> 
              <input type="text" id="fullName" formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
              <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">Dit veld moet ingevuld zijn</div>
           </div>
           <div class="form-group">
              <label for="group">Group</label> 
              <input type="text" id="group" formControlName="group" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.group.errors}">
              <div class="invalid-feedback" *ngIf="submitted && formControls.group.errors">Dit veld moet ingevuld zijn</div>

            </div>
           <div class="form-group">
                <label for="email">Email</label> 
                <input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">Email niet correct</div>
             </div>
           <div class="form-group">
              <label for="payed">Payed</label> 
              <input type="checkbox" id="payed" formControlName="payed" class="form-control">
           </div>
           <div class="form-group">
                <label for="functie">Functie</label> 
                <input type="text" id="functie" formControlName="functie" class="form-control">
             </div>
             <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit" >
            </div>
       </form> 
    </div>
    <div class="col-md-9 col-xs-8">
        <app-lid-lijst></app-lid-lijst>
    </div>
</div>
<mat-icon>face</mat-icon>
          <span>{{firstName}} {{lastName}}</span>
