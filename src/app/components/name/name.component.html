<form (ngSubmit)="onSubmit(her.value)">
    <div class="for-group">
        <mat-form-field class="full-width">
            <input matInput placeholder="Reminder" id="her" class="form-control" name="her" ngModel #her="ngModel">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Submit</button>
</form>
